<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="profile.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrap">
        <div class="clip-block">
          <div class="clip-each clip-solid">
          <div class="social-share-block">
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-twitter"></a>
            <span class="social-each"><strong></strong>
            </span>
          </div>
          </div>  
        </div> <!-- /clip-block -->
    
        <div class="clip-block">
          <a href="#" class="clip-each clip-gradient">
            <div class="clip-caption">about me</div>
          </a>  
          <a href="#" class="clip-each clip-border">
            <div class="clip-caption">blog</div>
          </a>  
        </div> <!-- /clip-block -->
    
        <div class="clip-block">
          <a href="#" class="clip-tagline">balance</a>
        </div> <!-- /clip-block -->
        <svg class="clip-svg">
          <defs>
            <clipPath id="hexagon-clip" clipPathUnits="objectBoundingBox">
              <polygon points="0.25 0.05, 0.75 0.05, 1 0.5, 0.75 0.95, 0.25 0.95, 0 0.5" />
            </clipPath>
          </defs>
        </svg>  
    
        <svg class="clip-svg">
          <defs>
            <clipPath id="triangle-clip" clipPathUnits="objectBoundingBox">
              <polygon points="1 0.03, 0.17 1, 1 1" />
            </clipPath>
          </defs>
        </svg>  
      </div> <!-- /wrap -->
    
    
  </body>
</html>
